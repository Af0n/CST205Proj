<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Places</h1>
    <hr>
    {% for place in places %}
        <h3>{{place.name}}</h3>
        <p>{{place.address}}, {{place.phone}}</p>
        {% if places.imgSrc != None %}
            <img src={{place.imgSrc}}>
        {% endif %}
    {% endfor %}
</body>
</html>
