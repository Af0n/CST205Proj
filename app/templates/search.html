<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Search Page</title>
      {{ bootstrap.load_css() }}
  </head>
<body>
    <div class="container mb-4">  
      <div class="card mt-4">
        <div class="card-body">
          <form method="POST" action="/">
            {{ form.csrf_token }}
            {{ Address }} 
            {{ form.song_title(size=32) }}
            {{ Range(in meters) }} 
            {{ form.artist_title(size=32) }}
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
</body>
</html>
